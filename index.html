<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Projet HTML 1</title>
    </head>

    <body>
        <header>
            <nav>
                <ul>
                    <li>accueil</li>
                    <li>à propos</li>
                    <li>travail</li>
                    <li>CV</li>
                    <li>contact</li>
                </ul>
            </nav>
        </header>

        <section id="a propos">
            <h1>
                about
            </h1>
            <p>
                lire l'audio
            </p>
            <audio controls > <source src=""></audio>
        </section>

        <section id="travail">
            <h1>
                work
            </h1>
            <p>
                regardez mes réalisations
            </p>
            <video controls> <source src=""></video>
        </section>

        <section id="CV">
            <h1>
                CV
            </h1>
        </section>
        <section>
            <h1>
                contact
            </h1>
            <form action="submit">
                <label for="name">Nom</label>
                <input type="text" id="name" placeholder="Nom complet">
                <br><br>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="exemple@.com">
                <br><br>
                <input type="submit" value="Envoyer">
            </form>
        </section>

        <footer>
            <p>
                &copy; 2024 Damien. Tous droits réservés.
            </p>
        </footer>
    </body>
</html>
